Mensajes
<!DOCTYPE html>
<html>
<head>
    <title>Mensajes - Conectados</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Conectados</h1>
        <nav>
            </nav>
    </header>

    <main>
        <section id="mensajes">
            <h2>Tus mensajes</h2>
            <ul class="conversaciones">
                <li class="conversacion">
                    <img src="https://via.placeholder.com/50" alt="Avatar">
                    <div>
                        <strong>[Nombre del usuario]</strong>
                        <p>Último mensaje: [Último mensaje]</p>
                        <p>Hora: [Hora del último mensaje]</p>
                    </div>
                </li>
                </ul>
        </section>

        <section id="chat">
            <h2>Chat con [Nombre del usuario]</h2>
            <div class="mensajes-chat">
                </div>
            <form>
                <textarea placeholder="Escribe tu mensaje"></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        </footer>

    <script src="script.js"></script>
</body>
</html>
